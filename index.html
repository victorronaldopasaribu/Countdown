<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Countdown to Love</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #ff7eb3, #ff758c);
      color: #fff;
      font-family: 'Arial', sans-serif;
      text-align: center;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      max-width: 600px;
      width: 90%;
      padding: 20px;
      background: rgba(255, 255, 255, 0.1);
      border-radius: 15px;
      box-shadow: 0 4px 15px rgba(0, 0, 0, 0.3);
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 10px;
      color: #ffe4e1;
      text-shadow: 2px 2px 8px rgba(0, 0, 0, 0.5);
    }

    p {
      font-size: 1rem;
      margin-bottom: 20px;
    }

    .countdown {
      display: flex;
      flex-wrap: wrap;
      justify-content: center;
      gap: 10px;
    }

    .time-box {
      background: rgba(255, 255, 255, 0.2);
      border: 2px solid #ffe4e1;
      border-radius: 10px;
      padding: 15px;
      width: 80px;
      text-align: center;
    }

    .time-box h2 {
      font-size: 2.5rem;
      margin: 0;
      color: #fff;
    }

    .time-box span {
      font-size: 0.9rem;
      display: block;
      margin-top: 5px;
    }

    .footer {
      margin-top: 20px;
      font-style: italic;
      font-size: 0.9rem;
      color: #ffe4e1;
    }

    /* Media query for smaller screens */
    @media (max-width: 480px) {
      h1 {
        font-size: 1.5rem;
      }

      .time-box {
        width: 60px;
        padding: 10px;
      }

      .time-box h2 {
        font-size: 2rem;
      }

      .time-box span {
        font-size: 0.8rem;
      }

      .footer {
        font-size: 0.8rem;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hitungan mundur menuju tanggal 30</h1>
    <p>Tunggu ya beb 3 kata kunci itu</p>
    <div class="countdown">
      <div class="time-box">
        <h2 id="days">00</h2>
        <span>Hari</span>
      </div>
      <div class="time-box">
        <h2 id="hours">00</h2>
        <span>Jam</span>
      </div>
      <div class="time-box">
        <h2 id="minutes">00</h2>
        <span>Menit</span>
      </div>
      <div class="time-box">
        <h2 id="seconds">00</h2>
        <span>Detik</span>
      </div>
    </div>
    <div class="footer">
      ðŸ’–ðŸ’–ðŸ’–ðŸ’–ðŸ’–ðŸ’–ðŸ’–ðŸ’–ðŸ’–ðŸ’–ðŸ’–
    </div>
  </div>

  <script>
    const targetDate = new Date("2024-11-30T08:00:00");

    function updateCountdown() {
      const now = new Date();
      const diff = targetDate - now;

      const days = Math.floor(diff / (1000 * 60 * 60 * 24));
      const hours = Math.floor((diff % (1000 * 60 * 60 * 24)) / (1000 * 60 * 60));
      const minutes = Math.floor((diff % (1000 * 60 * 60)) / (1000 * 60));
      const seconds = Math.floor((diff % (1000 * 60)) / 1000);

      document.getElementById("days").textContent = days.toString().padStart(2, "0");
      document.getElementById("hours").textContent = hours.toString().padStart(2, "0");
      document.getElementById("minutes").textContent = minutes.toString().padStart(2, "0");
      document.getElementById("seconds").textContent = seconds.toString().padStart(2, "0");

      if (diff < 0) {
        clearInterval(countdownInterval);
        document.querySelector(".countdown").innerHTML = "<h2>Waktunya tiba! Cinta telah datang! ðŸ’•</h2>";
      }
    }

    const countdownInterval = setInterval(updateCountdown, 1000);
  </script>
</body>
</html>
